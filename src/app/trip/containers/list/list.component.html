<app-main-layout>
  <div class="page-bar">
    <div class="page-bar-title">Trips</div>
    <div class="page-bar-controls">
      <i class="material-icons" (click)="createNew()">add</i>
    </div>
  </div>
  <div class="vertical-spacer"></div>
  <app-trip-list
    [trips]="trips$ | async"
    [pageInfo]="page$ | async"
    [displayedColumns]="columns"
    (clickRow)="selectTrip($event)"
    (load)="onLoad($event)">
  </app-trip-list>
</app-main-layout>
