<ng-container *ngIf="trip">
  <div class="page-bar">
    <div class="page-bar-title">{{ trip.name }}</div>
    <div class="page-bar-controls">
      <i class="material-icons" (click)="onClickEdit()">edit</i>
      <i class="material-icons" (click)="onClickDelete()">delete</i>
    </div>
  </div>
  <div class="trip-date">{{ dateService.formatDate(trip.startDate) }} - {{ dateService.formatDate(trip.endDate) }}</div> 
</ng-container>
