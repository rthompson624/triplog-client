<mat-card *ngIf="trip">
  <mat-card-header>
    <img mat-card-avatar src="/assets/mountain.jpg">
    <mat-card-title>{{ trip.name }}</mat-card-title>
    <mat-card-subtitle>{{ dateService.formatDate(trip.startDate) }} - {{ dateService.formatDate(trip.endDate) }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onClickEdit()">EDIT</button>
    <button mat-button (click)="onClickDelete()">DELETE</button>
  </mat-card-actions>
</mat-card>
