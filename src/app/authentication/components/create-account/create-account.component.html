<app-main-layout>
  <div class="page-title">Create Account</div>
  <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email" width="100%">
    </mat-form-field>
    <br />
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
    <br />
    <mat-form-field>
      <input type="password" matInput placeholder="Re-enter password" formControlName="passwordEnterAgain">
    </mat-form-field>
    <br />
    <div class="row">
      <button type="submit" [disabled]="!accountForm.valid" mat-raised-button color="primary">Submit</button>
      <div class="spacer"></div>
      <mat-spinner *ngIf="isLoading$ | async" [diameter]="40"></mat-spinner>
    </div>
    <br />
    <div *ngIf="error$ | async" class="error-message">{{ error$ | async }}</div>
  </form>  
</app-main-layout>
