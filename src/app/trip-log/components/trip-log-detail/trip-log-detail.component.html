<mat-card class="log-card">
  <mat-card-header>
    <img mat-card-avatar [src]="mediaService.getAvatarUrl((user$ | async).avatarUrl)">
    <mat-card-title>{{ (user$ | async).firstName }}</mat-card-title>
    <mat-card-subtitle>{{ dateService.formatDateTimeLong(log.logDate) }}</mat-card-subtitle>
  </mat-card-header>
  <img *ngIf="log.imageUrl" mat-card-image [src]="mediaService.getTripLogImageUrl(log.imageUrl)">
  <mat-card-content>
    <p>{{ log.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <i (click)="onEdit()" class="material-icons" style="padding-left: 5px">edit</i>
    <i (click)="onDelete()" class="material-icons" style="padding-left: 15px">delete</i>
  </mat-card-actions>
</mat-card>
<br />
