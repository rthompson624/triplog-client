<h2 mat-dialog-title>Delete</h2>
<mat-dialog-content>
  <p>{{ dateService.formatDateTimeLong(log.logDate) }}</p>
  <p style="font-style: italic">{{ log.description }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="mat-raised-button" (click)="cancel()">Cancel</button>
  <button class="mat-raised-button mat-primary" (click)="delete()">Delete</button>
</mat-dialog-actions>
